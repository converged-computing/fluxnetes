# PodGroup CRD spec
apiVersion: scheduling.x-k8s.io/v1alpha1
kind: PodGroup
metadata:
  name: job
spec:
  scheduleTimeoutSeconds: 10
  minMember: 1
---
apiVersion: batch/v1
kind: Job
metadata:
  name: job
spec:
  template:
    metadata:
      labels:
        scheduling.x-k8s.io/pod-group: job
    spec:
      schedulerName: fluxnetes
      containers:
      - name: job
        image: busybox
        command: [echo, potato]
      restartPolicy: Never
  backoffLimit: 4
